{% load static %}
<!doctype html>
<html>
<head>
    <title>BR Med Exchange Rate Site | {{ currency }}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'exchange/bootstrap.css' %}"></link>

    <!-- Highcharts libraries -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Exchange</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'exchange:home' %}">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/" target="_blank">Admin</a>
              </li>
            </ul>
            <form class="d-flex" abineguid="A5B896DC4AB949D988E684BD9E84D823">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <br>
    <div id="container" style="width:100%; height:400px;">
        <script>
            Highcharts.chart('container', {
                chart: {
                    type: 'line',
                },
                title: {
                    text: 'Exchange Rates',
                },
                xAxis: {
                    type: 'datetime',
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'USD Value',
                    },
                    plotOptions: {
                        line: {
                            dataLabels: {
                                enabled: true,
                            },
                        },
                    },
                },
                series: [{
                    name: '{{ currency }}',
                    data: [
                        {% for entry in rates %}[{{ entry.0 }}, {{ entry.1}}]{% if not forloop.last %}, {% endif %}{% endfor %}
                    ],
                    dataLabels: {
                        enabled: true,
                        align: 'center',
                        style: {
                            fontSize: '15px',
                        },
                    },
                }],
            });
        </script>
    </div>
    
</body>
</html>
